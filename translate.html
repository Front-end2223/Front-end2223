  <!-- translate start -->

  <div class="translate">

    <div class="container translate__container">

      <div class="wrapper">

        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>

        <ul class="controls">

          <li class="my-row from">

            <div class="icons">

              <button class="mybtn">
              <i id="from" title="Hear" class="fa-solid fa-volume-up"></i>
              </button>

              <button class="mybtn">
                <i id="from" title="Copy" class="fa-solid fa-copy"></i>
              </button>

            </div>

            <select title="Select the language"></select>

          </li>

          <li title="Replace" class="exchange">
            
            <button class="mybtn">
              <i class="fa-solid fa-exchange-alt"></i>
            </button>
            
          </li>

          <li class="my-row to">

            <select title="Select the language"></select>

            <div class="icons">
              <button class="mybtn">
              <i id="to" title="Hear" class="fa-solid fa-volume-up"></i>
              </button>

              <button class="mybtn">
                <i id="to" title="Copy" class="fa-solid fa-copy"></i>
              </button>

            </div>

          </li>

        </ul>

      </div>

      <input type="button" value="Translate" class="btn" title="Translate">

    </div>

  </div>
